<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperança Viva | Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="menu">
      <h1>Esperança Viva</h1>
      <button id="menu-toggle">☰</button>
      <ul id="menu-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="cadastro">
    <h2>Cadastro de Voluntário</h2>
    <form id="formCadastro">
      <label>Nome Completo:</label>
      <input type="text" name="nome" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>CPF:</label>
      <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

      <label>Telefone:</label>
      <input type="tel" name="telefone" placeholder="(94) 00000-0000" required>

      <label>Data de Nascimento:</label>
      <input type="date" name="nascimento" required>

      <label>Endereço:</label>
      <input type="text" name="endereco" required>

      <label>CEP:</label>
      <input type="text" name="cep" placeholder="00000-000" required>

      <label>Cidade:</label>
      <input type="text" name="cidade" required>

      <label>Estado:</label>
      <input type="text" name="estado" required>

      <button type="submit" class="botao">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Esperança Viva - Todos os direitos reservados.</p>
  </footer>

  <div id="toast" class="toast"></div>

  <script src="js/script.js"></script>
</body>
</html>
